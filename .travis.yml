language: python

python:
  - "3.5"
  - "3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install pandoc -y

# command to install dependencies
install:
  - pip install -r requirements_dev.txt
  - pip install -e .

# command to run tests
script:
  - flake8
  - python -m unittest

deploy:
  provider: pypi
  user: stegben
  password:
    secure: 
  distributions: sdist
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
